<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <title>Edit my account</title>
</head>
<body>
    <section class="login">
        <article class="form-container"> 
            <h1 class="title-edit">My account</h1>
            <form action="" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" class="input input-name" placeholder="Your Name">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" class="input input-email" placeholder="example@mail.com">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input input-password" placeholder="********">
                <input type="submit" value="Edit" class="primary-button edit-button">
            </form>
        </article>
    </section>
</body>
</html>
