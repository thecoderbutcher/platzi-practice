<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <title>Login</title>
</head>
<body>
    <section class="login">
        <article class="form-container">
            <img src="/assets/logos/logo_yard_sale.svg" alt="" class="logo"> 
            <form action="" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" class="input input-email" placeholder="example@mail.com">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input input-password" placeholder="********">
                <input type="submit" value="Login" class="primary-button login-button">
                <p class="resend-text"><a href="/">Forgot my password</a></p>
            </form>
            <button class="secondary-button signup-button">Sign up</button>
        </article>
    </section>
</body>
</html>
